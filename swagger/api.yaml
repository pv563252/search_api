swagger: "2.0"
info:
  description: "This is a sample Video API server. You can find out more about Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/)."
  version: "1.0.0"
  title: "Search Similar Videos API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "pv563252@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "search.swagger.io"
basePath: "/v2"
tags:
- name: "video"
  description: "Search Similar Videos"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
schemes:
- "http"
paths:
  /video/{videoId}/getSimilarVideos:
    get:
      tags:
      - "video"
      summary: "Finds Similar Videos by VideoId"
      operationId: "api_controller.videos.get_similar_videos"
      produces:
      - "application/json"
      parameters:
      - name: "videoId"
        in: "path"
        description: "Integer Video Id of the Video."
        required: true
        type: "integer"
      responses:
        200:
          description: "successful operation"
        400:
          description: "unsuccessful operation"
